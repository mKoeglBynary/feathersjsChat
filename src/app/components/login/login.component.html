<app-language-selector></app-language-selector>

<div class="app-login__container">
  <form [formGroup]="loginAndRegisterForm" class="app-login__form"
        (ngSubmit)="submitLogin(); loginClicked = !loginClicked">

    <div class="app-login__error" *ngIf="isAuthError">
      {{ authError | translate}}
    </div>

    <app-input [data]="email" (keydown)="resetErrors()"></app-input>
    <app-input [data]="password" (keydown)="resetErrors()"></app-input>

    <div class="app-login__buttons">
      <button [@clicked]='loginClicked' name="login" type="submit">{{'LOGIN.LOGIN' | translate}}</button>
      <button [@clicked]='registerClicked' name="register" type="button"
              (click)="submitRegister(); registerClicked = !registerClicked"
      >{{'LOGIN.REGISTER' | translate}}</button>
    </div>

  </form>
</div>
