<div class="app-language-selector__container" (appClickOutside)="dropdownClicked=false">

  <div class="app-language-selector__dropdown" (click)="dropdownClicked = !dropdownClicked">
    <img class="app-language-selector__flag" *ngIf="selectedLanguage" [src]="getCountryFlag(selectedLanguage)" alt=""/>
    <div [ngClass]="dropdownClicked ? 'arrow-up' : 'arrow-down'">
    </div>
  </div>

  <div *ngIf="dropdownClicked">
    <div *ngFor="let language of languages">
      <img *ngIf="language != selectedLanguage"
           (click)="selectedLanguage = language;
             dropdownClicked = false;
             changeLanguage()"
           class="app-language-selector__flag"
           [src]="getCountryFlag(language)" alt=""/>
    </div>
  </div>

</div>
